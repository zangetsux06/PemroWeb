<html>
  <head>
    <title>Embedded Script</title>
    <script type="text/javascript">
      document.write("Hello, Ini Javascript di bagian &lt;head&gt;");
    </script>
  </head>
  <body>
    <h2>Bagian Body</h2>
    <script type="text/javascript">
      document.write("Belajar JavaScript");
    </script>
  </body>
</html>
