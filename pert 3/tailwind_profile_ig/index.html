    <script>
      // Tab: toggle tampilan & gaya aktif
      const btns = document.querySelectorAll("[data-tab]");
      const secs = { grid: "grid", reels: "reels", tagged: "tagged" };
      function show(which) {
        Object.values(secs).forEach((id) =>
          document.getElementById(id).classList.add("hidden")
        );
        document.getElementById(which).classList.remove("hidden");
        btns.forEach((b) => {
          b.classList.remove("text-white", "border-b-2", "border-white");
          b.classList.add("text-neutral-400");
        });
        const active = document.querySelector(`[data-tab="${which}"]`);
        active.classList.remove("text-neutral-400");
        active.classList.add("text-white", "border-b-2", "border-white");
      }
      btns.forEach((b) =>
        b.addEventListener("click", () => show(b.dataset.tab))
      );
      show("grid"); // default aktif
    </script>
