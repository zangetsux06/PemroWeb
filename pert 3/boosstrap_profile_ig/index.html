<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@arejaa__ â€¢ Profile (Bootstrap)</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        color: #fff;
      }
      .avatar {
        width: 96px;
        height: 96px;
        object-fit: cover;
        border-radius: 9999px;
        border: 1px solid #333;
      }
      .story {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 9999px;
        border: 2px solid #333;
      }
      .post img {
        aspect-ratio: 1/1;
        object-fit: cover;
        display: block;
        width: 100%;
        height: 100%;
      }
      .tab-btn {
        color: #9ca3af;
      }
      .tab-btn.active {
        color: #fff;
        border-bottom: 2px solid #fff;
      }
      .name {
        font-size: 1.1rem;
      }
      .stat small {
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <main class="container py-4">
      <!-- Header -->
      <section class="d-flex align-items-center gap-3">
        <img
          src="../assets/img/avatar.jpeg"
          alt="avatar"
          class="img-fluid rounded-circle border"
          width="120"
          height="120"
        />

        <div class="flex-grow-1">
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <span class="fw-semibold">@arejaa__</span>
            <button class="btn btn-light btn-sm">Follow</button>
            <button class="btn btn-outline-light btn-sm">Edit profile</button>
            <button class="btn btn-outline-light btn-sm">
              <i class="bi bi-gear"></i>
            </button>
          </div>
          <div class="d-flex gap-4 mt-2 text-center text-md-start">
            <div class="stat">
              <span class="fw-semibold">4</span> <small>posts</small>
            </div>
            <div class="stat">
              <span class="fw-semibold">255</span> <small>followers</small>
            </div>
            <div class="stat">
              <span class="fw-semibold">207</span> <small>following</small>
            </div>
          </div>
          <div class="mt-2">
            <div class="name fw-semibold">ja</div>
            <div class="text-secondary small">he/him</div>
          </div>
        </div>
      </section>

      <!-- Highlights -->
      <section class="mt-4">
        <div class="d-flex gap-4 overflow-auto pb-2">
          <!-- duplikasi item highlight sesuai kebutuhan -->
          <div class="text-center">
            <img class="story" src="../assets/img/highlight1.jpg" alt="" />
            <div class="small mt-1">me.</div>
          </div>
          <div class="text-center">
            <img class="story" src="../assets/img/highlight2.jpeg" alt="" />
            <div class="small mt-1">Alter</div>
          </div>
          <div class="text-center">
            <img class="story" src="../assets/img/highlight3.jpeg" alt="" />
            <div class="small mt-1">Study</div>
          </div>
          <div class="text-center">
            <img class="story" src="../assets/img/highlight4.jpeg" alt="" />
            <div class="small mt-1">sky</div>
          </div>
          <div class="text-center">
            <img class="story" src="../assets/img/highlight5.jpeg" alt="" />
            <div class="small mt-1">Random</div>
          </div>
          <div class="text-center">
            <img class="story" src="../assets/img/highlight6.jpeg" alt="" />
            <div class="small mt-1">HINDIA ðŸ”¥</div>
          </div>
        </div>
      </section>

      <!-- Tabs -->
      <section
        class="border-top border-bottom border-1 border-secondary-subtle mt-3"
      >
        <div class="d-flex justify-content-center gap-5">
          <button class="btn rounded-0 tab-btn active py-3" data-target="#grid">
            <i class="bi bi-grid-3x3-gap"></i>
            <span class="d-none d-md-inline">Posts</span>
          </button>
          <button class="btn rounded-0 tab-btn py-3" data-target="#reels">
            <i class="bi bi-camera-reels"></i>
            <span class="d-none d-md-inline">Reels</span>
          </button>
          <button class="btn rounded-0 tab-btn py-3" data-target="#tagged">
            <i class="bi bi-person-square"></i>
            <span class="d-none d-md-inline">Tagged</span>
          </button>
        </div>
      </section>

      <!-- Grids -->

      <section class="mt-3">
        <style>
          /* ubin persegi */
          .ig-post {
            aspect-ratio: 1/1;
            overflow: hidden;
          }
          .ig-post > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
          }
        </style>

        <!-- POSTS: mobile 1 kol, md 3 kol, lg 4 kol -->
        <div id="grid" class="row g-1 row-cols-1 row-cols-md-3 row-cols-lg-4">
          <!-- 4 foto lokal kamu -->
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post1.webp" alt="post1" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post2.webp" alt="post2" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post3.jpeg" alt="post3" />
            </div>
          </div>
          <div class="col">

              <img loading="lazy" src="../assets/img/post4.jpeg" alt="post4" />

          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post5.jpeg" alt="post5" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post6.jpeg" alt="post6" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post7.jpeg" alt="post7" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post8.jpeg" alt="post8" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img loading="lazy" src="../assets/img/post9.jpeg" alt="post9" />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img
                loading="lazy"
                src="../assets/img/post10.jpeg"
                alt="post10"
              />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img
                loading="lazy"

                alt="post11"
              />
            </div>
          </div>
          <div class="col">
            <div class="ig-post">
              <img

                src="../assets/img/post12.jpeg"

              />
            </div>
          </div>
        </div>
        <!-- end grid -->

        <!-- Reels & Tagged (placeholder) -->
        <div id="reels" class="d-none text-center text-secondary py-5">
          Belum ada Reels
        </div>
        <div id="tagged" class="d-none text-center text-secondary py-5">
          Belum ada foto ditandai
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Tab interaksi sederhana
      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".tab-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          ["grid", "reels", "tagged"].forEach((id) => {
            document
              .getElementById(id)
              .classList.toggle("d-none", "#" + id !== btn.dataset.target);
          });
        });
      });
    </script>
  </body>
</html>
