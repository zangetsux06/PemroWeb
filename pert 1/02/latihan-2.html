<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Heading</title>
  </head>
  <body>
    <!-- Heading dari H1 sampai H6 -->
    <h1>Aku raja iblis (Judul Utama)</h1>
    <h2>Aku raja iblis (Sub Judul)</h2>
    <h3>Aku raja iblis</h3>
    <h4>Aku raja iblis</h4>
    <h5>Aku raja iblis</h5>
    <h6>Aku raja iblis</h6>

    <!-- Contoh penggunaan heading dalam struktur dokumen -->
    <h1>Bab 1: Pengenalan Web</h1>
    <h2>1.1 Apa itu html?</h2>
    <h3>Definisi HTML</h3>
    <h3>Sejarah HTML</h3>
    <h2>1.2 Mengapa Belajar HTML?</h2>
  </body>
</html>
