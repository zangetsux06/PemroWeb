<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Penggunaan Pre</title>
  </head>
  <body>
    <pre>
void Node::Remove() {
    if (prev)
        prev->next = next;
    else if (parent)
        parent->SetContent(null);
    if (next)
        next->prev = prev;
    parent = null;
}
</pre
    >
  </body>
