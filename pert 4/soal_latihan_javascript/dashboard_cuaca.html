<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard Indonesia - Cek Cuaca Kota</title>
    <meta
      name="description"
      content="Dashboard cuaca interaktif untuk kota-kota di Indonesia. Lihat suhu dan kondisi cuaca terkini."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* CSS kustom untuk gradasi latar belakang dinamis */
      body.weather-cold {
        background: linear-gradient(
          135deg,
          #1e3a8a 0%,
          #3b82f6 50%,
          #60a5fa 100%
        );
      }
      body.weather-cool {
        background: linear-gradient(
          135deg,
          #0ea5e9 0%,
          #38bdf8 50%,
          #7dd3fc 100%
        );
      }
      body.weather-hot {
        background: linear-gradient(
          135deg,
          #ea580c 0%,
          #f97316 50%,
          #fb923c 100%
        );
      }
      body.weather-sunny {
        background: linear-gradient(
          135deg,
          #f59e0b 0%,
          #fbbf24 50%,
          #fde047 100%
        );
      }
      body.weather-rainy {
        background: linear-gradient(
          135deg,
          #1e293b 0%,
          #475569 50%,
          #64748b 100%
        );
      }
      body.weather-cloudy {
        background: linear-gradient(
          135deg,
          #475569 0%,
          #94a3b8 50%,
          #cbd5e1 100%
        );
      }
      body.weather-default {
        background: linear-gradient(
          135deg,
          #dbeafe 0%,
          #e0f2fe 50%,
          #fef3c7 100%
        );
      }
      /* Animasi kustom */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
    </style>
  </head>
  <body
    class="weather-default flex items-center justify-center min-h-screen p-4 transition-all duration-500"
  >
    <div
      class="relative w-full max-w-md bg-white/70 backdrop-blur-lg rounded-2xl shadow-2xl p-6 sm:p-8"
    >
      <div class="flex flex-col items-center text-center mb-6">
        <div
          class="bg-cyan-500/10 p-3 rounded-full mb-3 ring-8 ring-cyan-500/5"
        >
          <svg
            class="w-8 h-8 text-cyan-600"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-800">Weather Dashboard</h1>
        <p class="text-slate-500 mt-1">
          Masukkan nama kota untuk melihat cuaca
        </p>
      </div>

      <div class="relative flex flex-col gap-3">
        <input
          type="text"
          id="city-input"
          class="w-full px-4 py-3 text-lg border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition outline-none"
          placeholder="Contoh: Jakarta, Bandung..."
          autocomplete="off"
        />

        <div
          id="suggestions"
          class="hidden absolute top-full mt-1 w-full bg-white rounded-md shadow-lg z-10 overflow-hidden border border-slate-200"
        ></div>

        <button
          id="show-weather-btn"
          class="w-full bg-cyan-500 text-white font-semibold py-3 rounded-lg hover:bg-cyan-600 transition-colors shadow-md hover:shadow-lg"
        >
          Tampilkan Cuaca
        </button>
      </div>

      <div
        id="weather-result"
        class="hidden text-center mt-6 p-4 animate-fade-in"
      >
        <div id="weather-icon-large" class="text-7xl mb-2"></div>
        <h2 id="weather-city" class="text-3xl font-bold text-slate-800"></h2>
        <div id="weather-temp" class="text-6xl font-light text-slate-900"></div>
        <div
          id="weather-condition"
          class="text-lg text-slate-500 capitalize"
        ></div>
      </div>

      <div class="bg-cyan-500/10 p-4 rounded-lg mt-6 text-sm">
        <p class="font-semibold text-cyan-800 mb-2">
          <span class="mr-1">ðŸ’¡</span>
          Tips:
        </p>
        <ul class="list-disc list-inside text-slate-600 space-y-1">
          <li>Hasil cuaca akan muncul di Console Log</li>
          <li>Buka Developer Tools (F12) untuk melihat output</li>
          <li>Data kota kini lebih ringkas</li>
        </ul>
      </div>

      <div class="mt-6">
        <p class="text-sm font-medium text-center mb-3 text-slate-600">
          Contoh kota yang tersedia:
        </p>
        <div
          id="city-examples"
          class="flex flex-wrap justify-center gap-2"
        ></div>
      </div>
    </div>

    <script src="dashboard_cuaca.js"></script>
  </body>
</html>
