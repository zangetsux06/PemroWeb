<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM Selector</title>
  </head>
  <body>
    <div class="container">
      <h1>Latihan: DOM Selector</h1>
      <p id="teks-id">
        Paragraf ini akan dipilih dengan <code>getElementById()</code>
      </p>
      <p class="teks-class">
        Paragraf ini akan dipilih dengan <code>querySelector()</code>
      </p>
      <button class="btn-run" onclick="ubahDenganId()">
        Ubah dengan getElementById()
      </button>
      <button class="btn-run" onclick="ubahDenganQuery()">
        Ubah dengan querySelector()
      </button>
    </div>

    <script src="latihan_4.js"></script>
  </body>
</html>
